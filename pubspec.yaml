name: bmitracker

description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  # Firebase 
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  firebase_analytics: ^10.8.10
  firebase_crashlytics: ^3.4.19
  firebase_messaging: ^14.8.2
  
  flutter_local_notifications: ^17.0.1
  uni_links: ^0.5.1
  easy_localization: ^3.0.5
  animations: ^2.0.11
  get_it: ^7.6.8
  # fluttertoast: ^8.2.5
  flutter_svg: ^2.0.10+1
  flutter_spinkit: ^5.2.0
  font_awesome_flutter: ^10.7.0
  share_plus: ^8.0.3
  shared_preferences: ^2.2.3
  adaptive_theme: ^3.6.0
  flex_color_scheme: ^7.3.1
  # connectivity_plus: ^6.0.2
  smooth_page_indicator: ^1.1.0
  another_flushbar: ^1.12.30
  path_provider: ^2.1.3
  sqflite: ^2.3.3
  path: ^1.9.0
  url_launcher: ^6.2.4
  http: ^1.1.2
  responsive_framework: ^0.1.4
  mailto: ^2.0.0
  in_app_update: ^4.2.2
  in_app_review: ^2.0.8
  new_version_plus: ^0.0.11
  animated_notch_bottom_bar: ^1.0.3
  uuid: ^4.4.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.4.0
  

flutter_icons:
  android: "launcher_icon"
  ios: true 
  remove_alpha_ios: true
  image_path_android: "assets/images/app_icon_android.png"
  image_path_ios: "assets/images/app_icon_ios.png"
  # adaptive_icon_background: "#ffffff"


flutter_native_splash:
  image: "assets/images/splash.png"
  color: "#232331"
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: "assets/images/splash.png"
    color: "#232331"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          # weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

 